<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Education</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h2>SKYLINE</h2>

            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Landing Page -->
    <section id="index">
        <div class="half-width">
            <h1>Welcome to <br><span>SKYLINE</span> Education</h1>
            <p>Learn new skills and advance your career</p>
            <a href="#courses" class="btn">Explore Courses</a>
        </div>
        <div class="half-width">
            <img src="./—Pngtree—modern flat design concept of_5332889.png" alt="">
        </div>
    </section>

    <!-- Courses Page -->
    <section id="courses">
        <h2>Our Courses</h2>
        <hr>
        <div class="course-item">
            <div class="course">
                <img src="./7118756_3426526.jpg" alt="Course 1">
                <h3>Web<br>Development</h3>
                <a href="checkout.html" class="btn">Enroll Now</a>

            </div>
            <div class="course">
                <img src="./5643241.jpg" alt="Course 2">
                <h3>Competitive<br>Programming</h3>
                <a href="checkout.html" class="btn">Enroll Now</a>
            </div>
            <div class="course">
                <img src="./13429935_5258221.jpg" alt="Course 2">
                <h3>UI / UX<br>Design</h3>
                <a href="checkout.html" class="btn">Enroll Now</a>
            </div>
        </div>
    </section>


    <!-- Checkout Page -->
    <section id="checkout">
        <form>
            <h2>Checkout</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </section>
</body>

</html>
